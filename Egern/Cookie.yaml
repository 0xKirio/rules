name: 🐻 签到脚本Cookie获取
description: '该模块适用于NobyDa定时签到脚本的Cookie获取. 集成: 爱奇艺, 哔哩哔哩漫画, 百度贴吧, 快看漫画, 携程旅行。'
scriptings:
- http_request:
    name: 爱奇艺Cookie
    match: ^https:\/\/passport\.iqiyi\.com\/apis\/user\/
    script_url: https://raw.githubusercontent.com/NobyDa/Script/master/iQIYI-DailyBonus/iQIYI.js
- http_request:
    name: 哔哩漫画Cookie
    match: ^https:\/\/app\.bilibili\.com\/x\/v\d\/account\/myinfo
    script_url: https://raw.githubusercontent.com/NobyDa/Script/master/Bilibili-DailyBonus/Manga.js
- http_request:
    name: 百度贴吧Cookie
    match: ^https?:\/\/(c\.tieba|tiebac)\.baidu\.com\/c\/s\/login
    script_url: https://raw.githubusercontent.com/NobyDa/Script/master/BDTieBa-DailyBonus/TieBa.js
- http_request:
    name: 快看漫画Cookie
    match: ^https:\/\/api\.kkmh\.com\/v\d\/passport\/user
    script_url: https://raw.githubusercontent.com/NobyDa/Script/master/KuaiKan-DailyBonus/KKMH.js
- http_response:
    name: 携程旅行Cookie
    match: ^https:\/\/m\.ctrip\.com\/restapi\/soa2\/\d+\/[a-zA-Z]+Login(?:$|\?)
    script_url: https://raw.githubusercontent.com/NobyDa/Script/master/Ctrip-DailyBonus/Ctrip.js
    body_required: true
mitm:
  hostnames:
  - passport.iqiyi.com
  - app.bilibili.com
  - c.tieba.baidu.com
  - tiebac.baidu.com
  - api.kkmh.com
  - m.ctrip.com
